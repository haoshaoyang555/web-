<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			height: 100px;
			width: 800px;
			border: 1px solid #000;
			position: relative;
			overflow: hidden;
		}
		.box {
			height: 1px;
			width: 800px;
			background: green;
			position: absolute;
			top : 50px;
		}
		.box1 {
			height: 52px;
   			width: 1602px;
    		background: pink;
    		position: absolute;
    		top: 50px;
    		transform: rotate(-3.5deg);
    		left: -1px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box1"></div>
	</div>
</body>
</html>
